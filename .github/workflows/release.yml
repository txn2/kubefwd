name: Release

on:
  push:
    tags:
      - 'v*'

permissions: {}  # Restrict default token permissions

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      id-token: write  # Required for keyless signing with Cosign and SLSA provenance
      attestations: write  # Required for GitHub attestations
    outputs:
      hashes: ${{ steps.hash.outputs.hashes }}
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@3041bf56c941b39c61721a86cd11f3bb1338122a # v5.2.0
        with:
          go-version: '1.25'

      - name: Verify and prepare Go modules
        run: |
          go mod download
          go mod verify

      - name: Set up QEMU
        uses: docker/setup-qemu-action@c7c53464625b32c7a7e944ae62b3e17d2b600130 # v3.7.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@c47758b77c9736f4b2ef4073d4d51994fabfe349 # v3.7.1

      - name: Login to Docker Hub
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Install Cosign
        uses: sigstore/cosign-installer@dc72c7d5c4d10cd6bcb8cf6e3fd625a9e5e537da # v3.7.0

      - name: Install Syft
        uses: anchore/sbom-action/download-syft@f325610c9f50a54015d37c8d16cb3b0e2c8f4de0 # v0.18.0

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@e435ccd777264be153ace6237001ef4d979d3a7a # v6.4.0
        with:
          distribution: goreleaser
          version: "~> v2.13"
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HOMEBREW_TAP_GITHUB_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}

      - name: Build MCPB bundles
        run: |
          # Extract version from tag (remove 'v' prefix)
          VERSION="${GITHUB_REF_NAME#v}"
          ./mcpb/build.sh "$VERSION" --use-dist

      - name: Sign MCPB bundles with Cosign
        run: |
          for mcpb in dist/mcpb/*.mcpb; do
            echo "Signing $mcpb..."
            cosign sign-blob --yes \
              --bundle="${mcpb}.sigstore.json" \
              "$mcpb"
          done

      - name: Upload MCPB bundles to release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Upload each .mcpb file and its signature to the release
          for mcpb in dist/mcpb/*.mcpb; do
            echo "Uploading $mcpb..."
            gh release upload "$GITHUB_REF_NAME" "$mcpb" --clobber
            gh release upload "$GITHUB_REF_NAME" "${mcpb}.sigstore.json" --clobber
          done

      - name: Generate artifact hashes
        id: hash
        run: |
          cd dist
          # Include main archives and MCPB bundles in provenance
          (sha256sum *.tar.gz *.zip 2>/dev/null; sha256sum mcpb/*.mcpb 2>/dev/null) | base64 -w0 > /tmp/hashes.txt || true
          echo "hashes=$(cat /tmp/hashes.txt)" >> "$GITHUB_OUTPUT"

      - name: Install mcp-publisher
        run: |
          curl -L "https://github.com/modelcontextprotocol/registry/releases/latest/download/mcp-publisher_linux_amd64.tar.gz" | tar xz
          sudo mv mcp-publisher /usr/local/bin/

      - name: Prepare server.json for MCP Registry
        run: |
          VERSION="${GITHUB_REF_NAME#v}"

          # Calculate SHA-256 hashes for each MCPB bundle
          SHA_DARWIN_ARM64=$(sha256sum dist/mcpb/kubefwd-${VERSION}-darwin-arm64.mcpb | cut -d' ' -f1)
          SHA_DARWIN_AMD64=$(sha256sum dist/mcpb/kubefwd-${VERSION}-darwin-amd64.mcpb | cut -d' ' -f1)
          SHA_WINDOWS_AMD64=$(sha256sum dist/mcpb/kubefwd-${VERSION}-windows-amd64.mcpb | cut -d' ' -f1)

          # Update server.json with version and SHA-256 hashes
          sed -i "s/0.0.0/${VERSION}/g" server.json
          sed -i "s/kubefwd-0.0.0-darwin-arm64.mcpb/kubefwd-${VERSION}-darwin-arm64.mcpb/" server.json
          sed -i "s/kubefwd-0.0.0-darwin-amd64.mcpb/kubefwd-${VERSION}-darwin-amd64.mcpb/" server.json
          sed -i "s/kubefwd-0.0.0-windows-amd64.mcpb/kubefwd-${VERSION}-windows-amd64.mcpb/" server.json

          # Replace placeholder hashes (in order: arm64, amd64, windows)
          sed -i "0,/PLACEHOLDER_SHA256/{s/PLACEHOLDER_SHA256/${SHA_DARWIN_ARM64}/}" server.json
          sed -i "0,/PLACEHOLDER_SHA256/{s/PLACEHOLDER_SHA256/${SHA_DARWIN_AMD64}/}" server.json
          sed -i "0,/PLACEHOLDER_SHA256/{s/PLACEHOLDER_SHA256/${SHA_WINDOWS_AMD64}/}" server.json

          echo "Updated server.json:"
          cat server.json

      - name: Publish to MCP Registry
        run: |
          # Login using GitHub OIDC (id-token: write permission required)
          mcp-publisher login github-oidc

          # Publish the server to the MCP registry
          mcp-publisher publish

  provenance:
    needs: [release]
    if: needs.release.outputs.hashes != ''
    permissions:
      actions: read
      id-token: write
      contents: write
    uses: slsa-framework/slsa-github-generator/.github/workflows/generator_generic_slsa3.yml@f7dd8c54c2067bafc12ca7a55595d5ee9b75204a # v2.1.0
    with:
      base64-subjects: "${{ needs.release.outputs.hashes }}"
      upload-assets: true
