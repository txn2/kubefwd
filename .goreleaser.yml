# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 2

env:
  - GO111MODULE=on

before:
  hooks:
    - go mod download

builds:
  - id: kubefwd
    main: ./cmd/kubefwd/kubefwd.go
    binary: kubefwd
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - "386"
      - amd64
      - arm
      - arm64
    ignore:
      - goos: windows
        goarch: arm64
    mod_timestamp: '{{ .CommitTimestamp }}'
    env:
      - CGO_ENABLED=0
    flags:
      - -trimpath
      - -tags=netgo
      - -a
      - -v
    ldflags: -s -w -X main.Version={{.Version}}

archives:
  - id: default
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    format_overrides:
      - goos: windows
        format: zip

checksum:
  name_template: '{{ .ProjectName }}_checksums.txt'

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - Merge pull request
      - Merge branch
      - go mod tidy

# Docker Images - Using legacy format for compatibility
# Note: Consider migrating to dockers_v2 in the future for multi-platform manifests
dockers:
  - id: alpine
    goos: linux
    goarch: amd64
    dockerfile: Dockerfile.alpine
    use: buildx
    build_flag_templates:
      - "--platform=linux/amd64"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.title={{.ProjectName}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
      - "--label=org.opencontainers.image.source={{.GitURL}}"
    image_templates:
      - "txn2/kubefwd:latest"
      - "txn2/kubefwd:{{ .Tag }}"
      - "txn2/kubefwd:v{{ .Major }}"
      - "txn2/kubefwd:amd64-{{ .Tag }}"
      - "txn2/kubefwd:amd64-v{{ .Major }}"
      - "txn2/kubefwd:latest_alpine-3"
      - "txn2/kubefwd:{{ .Tag }}_alpine-3"
      - "txn2/kubefwd:v{{ .Major }}_alpine-3"
      - "txn2/kubefwd:amd64-{{ .Tag }}_alpine-3"
      - "txn2/kubefwd:amd64-v{{ .Major }}_alpine-3"

  - id: ubuntu
    goos: linux
    goarch: amd64
    dockerfile: Dockerfile.ubuntu
    use: buildx
    build_flag_templates:
      - "--platform=linux/amd64"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.title={{.ProjectName}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
      - "--label=org.opencontainers.image.source={{.GitURL}}"
    image_templates:
      - "txn2/kubefwd:latest_ubuntu-20.04"
      - "txn2/kubefwd:{{ .Tag }}_ubuntu-20.04"
      - "txn2/kubefwd:v{{ .Major }}_ubuntu-20.04"
      - "txn2/kubefwd:amd64-{{ .Tag }}_ubuntu-20.04"
      - "txn2/kubefwd:amd64-v{{ .Major }}_ubuntu-20.04"

nfpms:
  - id: default
    file_name_template: '{{ .ProjectName }}_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}'
    homepage: https://github.com/txn2/kubefwd
    description: Kubernetes bulk port forwarding utility.
    maintainer: Craig Johnston <cj@imti.co>
    license: Apache 2.0
    vendor: txn2
    formats:
      - apk
      - deb
      - rpm
    recommends:
      - kubectl

release:
  github:
    owner: txn2
    name: kubefwd
  name_template: "{{.ProjectName}}-v{{.Version}}"

brews:
  - name: kubefwd
    repository:
      owner: txn2
      name: homebrew-tap
    commit_author:
      name: Craig Johnston
      email: cj@imti.co
    directory: Formula
    homepage: https://github.com/txn2/kubefwd
    description: "Kubernetes bulk port forwarding utility."
    license: "Apache-2.0"
    dependencies:
      - name: kubectl
        type: optional
    test: |
      system "#{bin}/kubefwd version"
