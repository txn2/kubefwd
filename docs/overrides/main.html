{% extends "base.html" %}

{% block extrahead %}
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ config.site_url }}">
  <meta property="og:title" content="{{ config.site_name }} - Kubernetes Service Forwarding">
  <meta property="og:description" content="{{ config.site_description }}">
  <meta property="og:image" content="{{ config.site_url }}images/kubefwd-masthead.jpg">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:url" content="{{ config.site_url }}">
  <meta name="twitter:title" content="{{ config.site_name }} - Kubernetes Service Forwarding">
  <meta name="twitter:description" content="{{ config.site_description }}">
  <meta name="twitter:image" content="{{ config.site_url }}images/kubefwd-masthead.jpg">
  <meta name="twitter:creator" content="@cjimti">
{% endblock %}
